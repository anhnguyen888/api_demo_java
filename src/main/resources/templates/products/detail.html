<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security5"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">
<head>
    <title>Product Details</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body, h1, p {
            color: black; /* Thiết lập màu chữ là đen */
        }
    </style>
</head>
<body>
<div class="container mt-4">
    <h1 th:text="${product.name}" sec:authorize="isAuthenticated()">Product Name</h1>
    <div>
        <p><strong>Price:</strong> <span th:text="${product.price}">Price</span></p>
        <p><strong>Description:</strong> <span th:text="${product.description}">Description</span></p>
        <p><strong>Category:</strong> <span th:text="${product.category.name}">Category Name</span></p>
        <div>
            <a href="#" th:href="@{'/cart/add/' + ${product.id}}" class="btn btn-primary">Add to Cart</a>
            <a href="/products" class="btn btn-secondary">Back to Products</a>
        </div>
    </div>
</div>
</body>
</html>
